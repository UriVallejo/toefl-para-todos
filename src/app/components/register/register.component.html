<div class="col-lg-6">
  <h1>{{ title }}</h1>

  <div class="form-container">
    <form #registerForm = "ngForm" class="col-lg-10">

      <label>Nombre: </label>
      <input type="text" name="name" #name ="ngModel" [(ngModel)]="user.name"  class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>

      <label>Apellidos: </label>
      <input type="text" name="lastname" #lastname ="ngModel" [(ngModel)]="user.lastname"  class="form-control" required/>
      <span *ngIf="!lastname.valid && lastname.touched">
        Los apellidos son obligatorio
      </span>

      <label>Nickname: </label>
      <input type="email" name="nickname" #nickname ="ngModel" [(ngModel)]="user.nickname"  class="form-control" required/>
      <span *ngIf="!nickname.valid && nickname.touched">
        El Nickname es obligatorio
      </span>

      <label>Correo electronico: </label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email ="ngModel" [(ngModel)]="user.email"  class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">
        El Correo electronico es obligatorio
      </span>

      <label>Contraseña: </label>
      <input type="password" name="password" #password ="ngModel" [(ngModel)]="user.password"  class="form-control" required/>
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatorio
      </span>


      <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.form.valid"/>


    </form>
  </div>

</div>
